<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>
    <script src="../js/common.js" type="application/javascript"></script>
    <script src="../js/index.js" type="application/javascript"></script>
</head>
<body>
<form class="" action="" onsubmit="chechedate(this);">

   <p> 输入邮件：<input type="email" name="email"/></p>
    <p>输入url：<input type="url" name="url"/></p>
   <p> 输入密码：<input type="password" name="password"/></p>
    <p> 输入时间：<input type="datetime-local" name="tune"/></p>
    <p> 输入num：<input type="number" name="password"/></p>
    <p> 输入range：<input type="number" name="range"/></p>
    <p> 输入date：<input type="date" name="range"/></p>
    <p> 输入pattern：<input type="text" name="range" pattern="\d+" /></p>
    <p> <select type="select-"></p>
    <p><input type="submit" value="上传"/></p>
</form>
<script>
    function chechedate(_this){
            if(!document.getElementsByTagName("form")[0].checkValidity()){
                alert("输入不正确");
                return ;
            }

    }
</script>
</body>
</html>
